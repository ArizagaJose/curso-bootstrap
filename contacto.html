    <h1>Contactanos</h1>

    <form>
      <div class="form-row">
        <div class="form-group col-sm-6">
          <label class="form" for="nombre">Nombre</label>
          <input class="form-control" id="nombre" placeholder="Ingrese su nombre">
        </div>
        <div class="form-group col-sm-6">
          <label class="form" for="apellido">Apellido</label>
          <input class="form-control" id="apellido" placeholder="Ingrese su apellido">
        </div>
      </div>
      <div class="form-group">
        <label class="form" for="email">Email</label>
        <input class="form-control" id="email" placeholder="Ingrese su email">
      </div>
      <div class="form-row">
        <div class="form-group col-sm-9">
          <label class="form" for="domicilio">Domicilio</label>
          <input class="form-control" id="domicilio" placeholder="Ingrese su domicilio">
        </div>
        <div class="form-group col-sm-3">
          <label class="form" for="departamento">Departamento</label>
          <select class="form-control" id="departamento">
            <option>Artigas</option>
            <option>Canelones</option>
            <option>Cerro Largo</option>
            <option>Colonia</option>
            <option>Durazno</option>
            <option>Flores</option>
            <option>Florida</option>
            <option>Lavalleja</option>
            <option>Maldonado</option>
            <option selected>Montevideo</option>
            <option>Paysandú</option>
            <option>Rio Negro</option>
            <option>Rivera</option>
            <option>Rocha</option>
            <option>San José</option>
            <option>Soriano</option>
            <option>Tacuarembó</option>
            <option>Treinta y Tres</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label class="form" for="comentario">Comentario</label>
        <textarea class="form-control" id="comentario" rows="4" placeholder="Ingrese su comentario"></textarea>
      </div>
      <div class="form-group">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck">
          <label class="form-check-label" for="gridCheck">Quiero que me contacten</label>
        </div>
      </div>
      <button type="submit" class="btn bg-dark btn-dark">Enviar!</button>







    </form>




  </div>



  <footer class="footer bg-dark">
    <div class="flex-row d-flex justify-content-between">
      <div class="d-flex justify-content-left flex-column">
        <a href="https://www.twitter.com">Twitter</a>
        <a href="https://www.instagram.com">Instagram</a>
        <a href="https://www.linkedin.com">Linkedin</a>
      </div>

        <address>
          <h3>Sede</h3>
          <p><span class="oi oi-home footer-address-icon"></span>Cerrito 852, Montevideo, Uruguay</p>
          <p><span class="oi oi-phone footer-address-icon"></span>(+598) 92123456</p>
          <p><span class="oi oi-inbox footer-address-icon"></span><a
              href="mailto:arizaga.jm@gmail.com">arizaga.jm@gmail.com</a></p>
        </address>
      </div>
      <div class="d-flex flex-column align-items-end">
